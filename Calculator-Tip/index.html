<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <main>
        <div class="split">
            <h1>SPLITTER</h1>
        </div>
        <!-- split -->
        <br>
        <div class="W-box">
            <div class="mulario">
                <form>
                    <div class="bill">
                        <p>Bill</p>
                        <input type="number" name="nome" required placeholder="$">
                    </div>
                    <!-- bill -->

                    <div class="botao">
                        <div class="b1">
                            <button><p>5%</p></button>
                            <button><p>10%</p></button>
                            <button><p>15%</p></button>
                        </div>
                        <!-- b1 -->
                        <div class="b2">
                            <button><p>25%</p></button>
                            <button><p>50%</p></button>
                            <input type="number" name="numero">
                        </div>
                        <!-- b2 -->
                    </div>
                    <!-- botao -->
                </form>
            </div>
            <!-- mulario -->
            <div class=" B-box ">
            </div>
            <!-- B-box -->
        </div>
        <!-- W-box -->
    </main>


    <script src="Script/script.js "></script>
</body>

</html>

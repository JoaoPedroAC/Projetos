<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <section class="Back_Box">
        <div class="box1">
            <div class="img1"><img src="images/pattern-background-desktop.svg" alt="azul"></div>
            <div class="img3"><img src="images/pattern-background-mobile.svg" alt="azul"></div>
            <div class="img2"></div>

        </div>
        <!-- box1 -->
    </section>
    <!-- Back_Box -->

    <section class="espaco ">

        <div class="area ">
            <img src="images/illustration-hero.svg " alt="pessoa curtindo " title="pessoa curtindo o som ">

            <div class="texto ">
                <h3>Order Summary</h3>
                <p>Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            </div>
            <!-- texto -->
            <div class="musica ">
                <div class="single-part ">
                    <img src="images/icon-music.svg " alt="musicas ">
                </div>
                <!-- single-part -->

                <div class="single-part ">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year </p>
                </div>
                <!-- single-part -->

                <div class="single-part ">
                    <a target="blank " href=" ">Change</a>
                </div>
                <!-- single-part -->

                <div class="clear "></div>
            </div>
            <!-- musica -->
            <div class="final ">
                <button class="buton "><a target="blank " href=" ">Proceed to Payment</a></button>
                <p><a target="blank " href=" ">Cancel Order</a></p>
            </div>
            <!-- final -->
            <footer class="foot ">
                <div class="attribution ">
                    <p>
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="https://github.com/JoaoPedroAC/Projetos/tree/main/order-summary-component-main" target="blank">Jo√£o Pedro</a>.
                    </p>
                </div>
                <!-- attribution -->
            </footer>
            <!-- foot -->
        </div>
        <!-- area -->
    </section>
    <!-- espaco -->
</body>

</html>

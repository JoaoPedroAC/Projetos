<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href=" CSS/style.css ">

    <title>Frontend Mentor | Componente Visual</title>

</head>

<body>
    <main>
        <section>
            <div class="img">
                <img src="images/drawers.jpg" alt="Room">
            </div>
            <!-- img -->
            <div class="grid-container">
                <div class="grid-content">
                    <h4>
                        Shift the overall look and feel by adding these wonderful touches to furniture in your home
                    </h4>
                </div>
                <!-- grid-content -->
                <div class="content1">
                    <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel</p>
                </div>
                <!-- content1 -->

                <div class="content2">
                    <div class="img-avatar">
                        <img src="images/avatar-michelle.jpg " alt="Michele">
                    </div>
                    <!-- img-avatar -->
                    <div class="author">
                        <p>Michelle Appleton</p>
                        <p>28 Jun 2020 Share</p>
                    </div>
                    <!-- author -->
                </div>
                <!-- content2 -->

                <div class="content3">
                    <div class="PopOver arrow_Down" id="ET">
                        <div class="PopOver_Content ">
                            <div class="espaco-share" style="display: inline-block;">
                                <span>SHARE</span>
                            </div>
                            <!-- espaco-share -->
                            <div class="espaco-imgs" style="display: inline-block;">
                                <a href=" "><img src="images/icon-facebook.svg" alt=""></a>
                                <a href=" "><img src="images/icon-pinterest.svg" alt=""></a>
                                <a href=" "><img src="images/icon-twitter.svg" alt=""></a>
                            </div>
                            <!-- espaco-imgs -->
                        </div>
                        <!-- PopOver_Content -->
                    </div>
                    <!-- PopOver -->
                    <img src="images/icon-share.svg " alt="Share " title="Share " onclick="share() ">
                </div>
                <!-- content3 -->
            </div>
            <!-- class="grid-container -->
        </section>
    </main>

    <script src="JavaScript/script.js"></script>
</body>

</html>
